<div class="col-sm-12" *ngIf="isEdited == false">
  <h2 class="text-center">Edit Product</h2>
  <form >
      <div class="form-group">
          <label>Select Product:</label>
          <select [(ngModel)]="selected" name="selected" (change)="onSelect()">
            <option name="selects" *ngFor = "let nameT of products" [(ngValue)]="nameT.id">{{nameT.details.nameP.defaultValue}}</option>
          </select>
      </div>
          <div class="form-group">
              <label>Name:</label>
              <input type="text" name="name" [(ngModel)] ="nameP" placeholder="name" class="form-control" >
              <div *ngIf="isNameEmpty">
                  <div >Name is required</div>
                </div>
            </div>
        
            <div class="form-group">
              <label>Description:</label>
              <input type="text" name="description" [(ngModel)] ="description" placeholder="Description" class="form-control" >
              <div *ngIf="isDescEmpty">
                  <div >Name is required</div>
                </div>
            </div>
        
            <div class="form-group">
              <label>Height:</label>
              <input type="text" name="Height" [(ngModel)] ="height" placeholder="Height" class="form-control" >
             
            </div>
        
            <div class="form-group">
                <label>Width:</label>
                <input type="text" name="Width" [(ngModel)] ="width" placeholder="Width" class="form-control" >
                
            </div>
            <div class="form-group">
              <label>IsSmart:</label>
              <input type="checkbox" name="smart" placeholder="smart" [(ngModel)] ="isSmart" class="form-control" style="height:20px;width:20px">
              
          </div>
            <button type="submit"  class="btn btn-primary" (click)="onEdit()">Edit</button>
          </form>
        
        </div>
        <div *ngIf="isEdited == true">
            <div class="alert alert-success">
                <strong>Success!</strong> Product Edited successfully
              </div>
        </div>
